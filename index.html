<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=drem evice-width, rem initial-scale=1.0"
		/>
		<title>Todo App</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<script
			src="https://kit.fontawesome.com/98222a6cce.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="mt-5 container bg-black">
			<!-- modalbtn -->
			<div class="d-flex justify-content-end mb-3">
				<button
					class="btn btn-success"
					id="addTaskBtn"
					data-bs-toggle="modal"
					data-bs-target="#taskModal"
				>
					Add task
				</button>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="taskModal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<label for="exampleFormControlInput1" class="form-label"
								>Title</label
							>
							<input
								type="text"
								class="form-control"
								id="todoInput"
								placeholder="add new task"
							/>
							<select name="mark" id="mark">
								<option value="TODO">To do</option>
								<option value="INPROGRESS">In progress</option>
								<option value="DONE">Done</option>
								<option value="BLOCKED">Blocked</option>
							</select>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-primary"
								id="todoSave"
								data-bs-dismiss="modal"
							>
								Хадгалах
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- ----------mondal edit ----------------- -->
			<div class="modal fade" id="editTodoModal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">Task edit</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<label for="exampleFormControlInput1" class="form-label"
								>edit
							</label>
							<select name="editMark" id="editMark">
								<option value="TODO">To do</option>
								<option value="INPROGRESS">In progress</option>
								<option value="DONE">Done</option>
								<option value="BLOCKED">Blocked</option>
							</select>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-primary"
								id="todoEditSave"
								data-bs-dismiss="modal"
							>
								save
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- --------- -->
			<div
				class="container bg-warning row row-cols-sm-2 row-cols-xs-1 row-cols-lg-4 justify-content-around"
			>
				<div class="border col rounded-3 bg-black">
					<header class="card-header d-flex justify-content-between">
						<h3><i class="fa-solid fa-circle"></i>To do</h3>
						<span class="badge badge-pill">0</span>
					</header>
					<ul class="todo-list-group"></ul>
				</div>
				<div class="border col rounded-3 bg-black">
					<header class="card-header d-flex justify-content-between">
						<h3><i class="fa-solid fa-circle"></i>In progress</h3>
						<span class="badge badge-pill">0</span>
					</header>
					<ul class="in-progress-list-group"></ul>
				</div>
				<div class="border col rounded-3 bg-black">
					<header class="card-header d-flex justify-content-between">
						<h3><i class="fa-solid fa-circle"></i>Completed</h3>
						<span class="badge badge-pill">0</span>
					</header>
					<ul class="completed-list-group"></ul>
				</div>
				<div class="border col rounded-3 bg-black">
					<header class="card-header d-flex justify-content-between" class="he">
						<h3><i class="fa-solid fa-circle text-danger"></i>Blocked</h3>
						<span class="badge badge-pill">0</span>
					</header>
					<ul class="blocked-list-group"></ul>
				</div>
			</div>
		</div>
		<script src="./todo-app.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
